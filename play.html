<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      margin-bottom: 10px;
      text-align: center;
    }

    .star-rating {
      direction: rtl;
      font-size: 1.5em; /* Adjust font size */
      unicode-bidi: bidi-override;
      display: flex;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      color: #ddd;
      font-size: 1.5em; /* Adjust font size */
      margin: 0 0.1em;
      cursor: pointer;
      flex: 1; /* Distribute space equally */
      text-align: center; /* Center align the star */
    }

    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #f5c518;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      box-sizing: border-box;
      text-align: center;
    }

    button:active {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 1em;
      color: #333;
      text-align: center;
    }

    @media (max-width: 600px) {
      .star-rating {
        font-size: 1.2em; /* Further adjust font size for small screens */
      }

      .star-rating label {
        font-size: 1.2em; /* Further adjust font size for small screens */
      }

      button {
        width: 80%;
        font-size: 1em;
      }

      #result {
        font-size: 0.9em;
      }
    }
  </style>
  <script>
    async function playGame() {
      const urlParams = new URLSearchParams(window.location.search);
      const gameId = urlParams.get('id');
      const funRating = document.querySelector('input[name="rating"]:checked').value;

      try {
        const response = await fetch(`https://boardgameapp-boardgame-app.up.railway.app/boardgames/${gameId}/play`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ fun_rating: funRating })
        });
        if (response.ok) {
          const result = await response.json();
          document.getElementById('result').innerText = 'Play count updated: ' + JSON.stringify(result);
        } else {
          document.getElementById('result').innerText = 'Error: ' + response.statusText;
        }
      } catch (error) {
        document.getElementById('result').innerText = 'Error: ' + error.message;
      }
    }

    async function fetchGameName(gameId) {
      try {
        const response = await fetch(`https://boardgameapp-boardgame-app.up.railway.app/boardgames`);
        const data = await response.json();
        const game = data.find(g => g.id == gameId);
        if (game) {
          document.getElementById('gameName').innerText = game.name;
        } else {
          document.getElementById('gameName').innerText = 'Game not found';
        }
      } catch (error) {
        document.getElementById('gameName').innerText = 'Error fetching game name';
      }
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const gameId = urlParams.get('id');
      fetchGameName(gameId);
    };
  </script>
</head>
<body>
  <h1>Play Game</h1>
  <p>Game: <span id="gameName"></span></p>
  <div class="star-rating">
    <input type="radio" id="rating10" name="rating" value="10"><label for="rating10">★</label>
    <input type="radio" id="rating9" name="rating" value="9"><label for="rating9">★</label>
    <input type="radio" id="rating8" name="rating" value="8"><label for="rating8">★</label>
    <input type="radio" id="rating7" name="rating" value="7"><label for="rating7">★</label>
    <input type="radio" id="rating6" name="rating" value="6"><label for="rating6">★</label>
    <input type="radio" id="rating5" name="rating" value="5"><label for="rating5">★</label>
    <input type="radio" id="rating4" name="rating" value="4"><label for="rating4">★</label>
    <input type="radio" id="rating3" name="rating" value="3"><label for="rating3">★</label>
    <input type="radio" id="rating2" name="rating" value="2"><label for="rating2">★</label>
    <input type="radio" id="rating1" name="rating" value="1"><label for="rating1">★</label>
  </div>
  <button onclick="playGame()">Play</button>
  <p id="result"></p>
</body>
</html>
